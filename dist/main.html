<html>
  <head>
    <title>Tag Editor V</title>
    <script>
function wait(promise) {
  promise.finally(() => document.body.classList.remove("wait"));
  document.body.classList.add("wait");
  return promise;
}
    </script>
    <style>
html,
body {
  height: 100%;
  margin: 0;
  user-select: none;
  width: 100%;
}

body.wait {
  cursor: wait;
}

body.wait * {
  pointer-events: none;
}
    </style>
    <link rel="stylesheet" href="css/extension-list.css">
    <link rel="stylesheet" href="css/property-editor.css">
  </head>
  <body>
    <div id="extension-list" class="container">
      <div class="card card-cloak">
        <div class="button" onclick="wait(Extensions.Cloak.openContentFile());">Open Content File</div>
        <div class="button" onclick="wait(Extensions.Cloak.newContentFile());">New Content File</div>
        <div class="button disabled"></div>
        <div class="button disabled"></div>
        <div class="button disabled"></div>
      </div>

      <div class="card card-minova">
        <div class="button disabled"></div>
        <div class="button disabled"></div>
        <div class="button disabled"></div>
        <div class="button disabled"></div>
        <div class="button disabled"></div>
      </div>
    </div>

    <div id="property-editor" class="container" hidden>
      <div class="page">
        <h1 id="property-editor-title">Property Editor</h1>
        
        <div id="property-editor-body" class="property-editor"></div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
